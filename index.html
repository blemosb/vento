<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>README do Repositório</title>
</head>
<body>
  <h1>Conteúdo do README</h1>
  <div id="readme-content"></div>

  <script>
    // URL do arquivo README.md no seu repositório do GitHub
    var readmeUrl = 'https://raw.githubusercontent.com/blemosb/vento/master/README.md'; // Substitua com o URL do seu arquivo README.md

    // Função para carregar o conteúdo do arquivo README.md
    function carregarReadme() {
      fetch(readmeUrl)
        .then(response => response.text())
        .then(text => {
          // Exibindo o conteúdo no elemento HTML
          document.getElementById('readme-content').innerHTML = marked(text); // marked.js é uma biblioteca que converte Markdown para HTML
        })
        .catch(error => console.error('Erro ao carregar o README:', error));
    }

    // Chamando a função para carregar o conteúdo do README.md quando a página carregar
    window.onload = carregarReadme;
  </script>

  <!-- Importando a biblioteca marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
